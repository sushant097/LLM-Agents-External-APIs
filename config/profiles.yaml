agent:
  name: Cortex-R
  id: cortex_r_001
  description: >
    A reasoning-driven AI agent capable of using external tools
    and memory to solve complex tasks step-by-step.

strategy:
  type: conservative         # Options: conservative, retry_once, explore_all
  max_steps: 3               # Maximum tool-use iterations before termination

memory:
  top_k: 3
  type_filter: tool_output   # Options: tool_output, fact, query, all
  embedding_model: nomic-embed-text
  embedding_url: http://localhost:11434/api/embeddings

llm:
  text_generation: gemini
  embedding: nomic

persona:
  tone: concise
  verbosity: low
  behavior_tags: [rational, focused, tool-using]

servers:
  - name: playground
    transport: stdio
    path: modules/servers/mcp_server_1.py

  - name: rag
    transport: stdio
    path: modules/servers/mcp_server_2.py

  - name: web
    transport: stdio
    path: modules/servers/mcp_server_3.py

  - name: gsuite
    transport: sse
    base_url: "http://127.0.0.1:8088"
    tools:
      - create_sheet
      - append_rows
      - send_email





